<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space-Invaders</title>
    <style>
      @font-face {
        font-family: ArcadeClassic;
        src: url(/ARCADECLASSIC.TTF);
      }
    </style>
    <link rel="stylesheet" href="./css/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div>
      <div id="start-screen" class="screen">
        <button id="start-button" onclick="startGame()" type="button">
          <img
            id="logo"
            src="./images/spaceinvaders.jpeg"
            alt="spaceinvaders"
          />
        </button>
      </div>
      <p id="scoreboard">
        <span class="innertext"> Score: </span>
        <span class="scoreNumber">0</span>
      </p>
      <canvas id="canvas"></canvas>
      <div id="restart" class="screen">
        <p id="points-gathered">
          <span class="innertext"> Score: </span>
          <span class="numScore">0</span>
        </p>
        <button
          id="reset-picture"
          onclick="restartGame()"
          type="button"
          class="btn btn-dark"
        >
          Try again
        </button>
      </div>
    </div>
    <script src="./js/GameClass.js"></script>
    <script src="./js/PlayerClass.js"></script>
    <script src="./js/GridClass.js"></script>
    <script src="./js/InvaderClass.js"></script>
    <script src="./js/BulletClass.js"></script>
    <script src="./js/InvaderProjectileClass.js"></script>
    <script src="./js/ExplosionsClass.js"></script>
    <script src="./js/StarsClass.js"></script>
    <script src="./js/PowerUpClass.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
